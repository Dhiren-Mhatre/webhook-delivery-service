services:
  # Web Service
  - type: web
    name: webhook-web
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: webhook-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          name: webhook-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: webhook-redis
          type: redis
          property: port
      - key: SESSION_SECRET
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
  # Worker Service
  - type: web 
    name: webhook-worker
    env: docker
    dockerfilePath: ./Dockerfile-worker
    dockerContext: .
    plan: free
    startCommand: celery -A celery_app worker --loglevel=info
    autoDeploy: false
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: webhook-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          name: webhook-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: webhook-redis
          type: redis
          property: port
  # Scheduler Service
  - type: web
    name: webhook-scheduler
    env: docker
    dockerfilePath: ./Dockerfile-worker
    dockerContext: .
    plan: free
    startCommand: celery -A celery_app beat --loglevel=info
    autoDeploy: false
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: webhook-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          name: webhook-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: webhook-redis
          type: redis
          property: port
  # Redis Service
  - type: redis
    name: webhook-redis
    plan: free
    ipAllowList: []

databases:
  - name: webhook-db
    plan: free
    postgresMajorVersion: 13